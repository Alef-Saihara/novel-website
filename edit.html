<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT - 編集ページ</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password === '114514') {
                window.location.href = 'edit_main.html';
            } else {
                alert('パスワードが違います');
            }
        }
    </script>
    <style>
        body {
            background-color: #1A1A1A;
            color: #E0E0E0;
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #C0A060;
            color: #1A1A1A;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login" class="login-box">
        <h2>編集ページ</h2>
        <p>パスワードを入力してください</p>
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="checkPassword()">ログイン</button>
    </div>
</body>
</html>
