<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT - 小説家編集</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1A1A1A;
            color: #E0E0E0;
            font-family: 'Noto Sans JP', sans-serif;
            text-align: center;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 40px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .authors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .author-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }
        .author-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">NIT - 小説家編集</h1>
    </header>
    <main>
        <section class="content-box">
            <h2>所属小説家一覧</h2>
            <div class="authors-container">
                <div class="author-item" onclick="location.href='edit_author1.html'">作家1</div>
                <div class="author-item" onclick="location.href='edit_author2.html'">作家2</div>
                <div class="author-item" onclick="location.href='edit_author3.html'">作家3</div>
                <div class="author-item" onclick="location.href='edit_author4.html'">作家4</div>
                <div class="author-item" onclick="location.href='edit_author5.html'">作家5</div>
                <div class="author-item" onclick="location.href='edit_author6.html'">作家6</div>
            </div>
        </section>
    </main>
</body>
</html>
